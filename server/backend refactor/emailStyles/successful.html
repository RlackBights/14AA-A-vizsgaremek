<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Was Successful</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hello {{username}},</p>
    <p>Your password has been successfully updated. If you did not request this change, please contact our support team immediately.</p>
    <p>If you initiated this password reset, you can now log in using your new password.</p>
    <p>Best Regards</p>
    <p><strong>LearnTheBasics Team</strong></p>
  </div>


</body>
</html>
