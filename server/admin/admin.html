<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url("./bg.png") no-repeat;
            background-position: center;
            background-size: 50%;
        }
        .container {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(monitor.png) no-repeat;
            background-position: center;
            background-size: 100% 100%;
            display: none;
            z-index: 10;
        }
        h1 {
            text-align: center;
            font-size: 6vmin;
        }
        .monitor {
            position: absolute;
            width: 27%;
            height: 33%;
            margin-left: 50%;
            transform: translateX(-68%) translateY(15%);
            
            cursor: pointer;
        }
        .desktop {
            position: absolute;
            top: 2%;
            left: 1%;
            width: 98%;
            height: 96%;
            background: url(desktopbg.jpg);
            z-index: 5;
            display: none;
        }
        .taskbar {
            position: absolute;
            display: none;
            bottom: 0;
            width: 100%;
            height: 4rem;
            background: #08004ca5;
            z-index: 4;
        }
        .closeBtn {
            position: relative;
            width: 4rem;
            height: 4rem;
            cursor: pointer;
            display: none;
            z-index: 4;
            text-align: center;
            padding-top: 0.5rem;
            margin-left: 0.5rem;
        }
        .closeBtn span {
            height: 100%;
            width: 100%;
        }
        .closeBtn:hover {
            filter: brightness(60%);
        }
    </style>
    
    
    <title>Document</title>
</head>
<body>
        <h1 id="title">ADMIN FELÃœLET</h1>
        <div class="desktop">
            <div class="taskbar">
                <div class="closeBtn" onclick="closeAdmin()"><span class="iconify" data-icon="game-icons:ouroboros" style="color: white;" data-width="45" data-height="45"></span></div>
            </div>
        </div>
        <div class="monitor" onclick="zoom()"></div>
        <div class="container"></div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script>
        const h1 = document.getElementById('title');
        const container = document.getElementsByClassName('container')[0];
        const closeBtn = document.getElementsByClassName('closeBtn')[0];
        const taskbar = document.getElementsByClassName('taskbar')[0];
        const desktop = document.getElementsByClassName('desktop')[0];

        function zoom (){
            container.style.display = 'block';
            closeBtn.style.display = 'block';
            taskbar.style.display = 'block';
            desktop.style.display = 'block';
            h1.style.display = 'none';
        }
        
        function closeAdmin (){
            container.style.display = 'none';
            closeBtn.style.display = 'none';
            taskbar.style.display = 'none';
            desktop.style.display = 'none';
            h1.style.display = 'block';
        }
    </script>
</body>
</html>
