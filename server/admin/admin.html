<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: "admin-font";
            src: url("Neon\ Rave.ttf");
        }

        html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url("./bg.png") no-repeat;
            background-position: center;
            background-size: 50%;
            font-family: 'admin-font';
            letter-spacing: 3px;
        }

        .container {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(monitor.png) no-repeat;
            background-position: center;
            background-size: 100% 100%;
            display: none;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-size: 6vmin;
        }

        .monitor {
            position: absolute;
            width: 27%;
            height: 33%;
            margin-left: 50%;
            transform: translateX(-68%) translateY(15%);

            cursor: pointer;
        }

        .desktop {
            position: absolute;
            top: 2%;
            left: 1%;
            width: 98%;
            height: 96%;
            background: url(desktopbg.jpg);
            z-index: 5;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .taskbar {
            position: absolute;
            display: none;
            bottom: 0;
            width: 100%;
            height: 8%;
            background: #0082ced8;
            z-index: 4;
        }

        .closeBtn {
            position: relative;
            height: 100%;
            aspect-ratio: 1/1;
            cursor: pointer;
            display: none;
            z-index: 4;
            text-align: center;
            padding-top: 0.5%;
            margin-left: 0.5%;
        }

        .closeBtn svg {
            height: 70%;
            width: 70%;
        }

        .closeBtn:hover {
            filter: brightness(60%);
        }

        .login-container {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            width: fit-content;
            padding: 0 1rem 1rem 1rem;
            height: fit-content;
        }

        .login-container h1 {
            font-size: 5vmin;
            font-weight: normal;
            margin-top: 0;
            color: #0082ce;
        }

        .login-container h2 {
            font-size: 3vmin;
            font-weight: lighter;
        }

        .login input {
            outline: none;
            border: 1px solid #fff;
            border-radius: 0.5rem;
            background: none;
            font-size: 2vmin;
            font-family: 'admin-font';
            color: #fff;
            padding: 2% 0;
        }

        .login input:focus {
            border: 1px solid #0082ce;
            color: #0082ce;
        }

        button {
            padding: 0.5% 2%;
            font-size: 3vmin;
            margin-top: 1rem;
            border-radius: 1rem;
            background-color: #000;
            cursor: pointer;
            outline: none;
            color: #fff;
            border: 2px solid #fff;
        }

        button:hover {
            border: 2px solid #0082ce;
            color: #0082ce;
        }
    </style>


    <title>Document</title>
</head>

<body>
    <h1 id="title">ADMIN FELÃœLET</h1>
    <div class="desktop">
        <div class="login-container">
            <h1>Login</h1>
            <div class="login">
                <h2>Username</h2>
                <input type="text">
                <h2>Password</h2>
                <input type="password">
            </div>
        </div>
        <button>Login</button>
        <div class="taskbar">
            <div class="closeBtn" onclick="closeAdmin()"><span class="iconify" data-icon="game-icons:ouroboros" style="color: white;" data-width="45" data-height="45"></span></div>
        </div>
    </div>
    <div class="monitor" onclick="zoom()"></div>
    <div class="container"></div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script>
        const h1 = document.getElementById('title');
        const container = document.getElementsByClassName('container')[0];
        const closeBtn = document.getElementsByClassName('closeBtn')[0];
        const taskbar = document.getElementsByClassName('taskbar')[0];
        const desktop = document.getElementsByClassName('desktop')[0];

        function zoom() {
            container.style.display = 'block';
            closeBtn.style.display = 'block';
            taskbar.style.display = 'block';
            desktop.style.display = 'flex';
            h1.style.display = 'none';
        }

        function closeAdmin() {
            container.style.display = 'none';
            closeBtn.style.display = 'none';
            taskbar.style.display = 'none';
            desktop.style.display = 'none';
            h1.style.display = 'block';
        }
    </script>
</body>

</html>
