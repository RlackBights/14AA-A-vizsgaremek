<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Page</title>
  </head>

  <body onload="loadOptions(); startTime();">
    <h1 id="title">ADMIN FELÃœLET</h1>
    <div class="desktop">
      <div class="login-container">
        <h1>Login</h1>
        <div class="login">
          <h2>Username</h2>
          <input type="text" id="username" />
          <h2>Password</h2>
          <input type="password" id="password" />
        </div>
        <button onclick="loginPressed()">Login</button>
      </div>
      <div class="admin-container">
        <div class="admin-tabs">
          <ul>
            <li class="admin-nav adminActive" onclick="openPage('add')">
              <a>Insert Data</a>
            </li>
            <li class="admin-nav" onclick="openPage('edit')">
              <a>Update Data</a>
            </li>
            <li class="admin-nav" onclick="openPage('delete')">
              <a>Delete Data</a>
            </li>
            <li class="admin-nav" onclick="openPage('list')">
              <a>List Data</a>
            </li>
            <li id="logout" onclick="logOut()"><a>Log out</a></li>
          </ul>
        </div>
        <div class="add-data">
          <p>
            Table:
            <select
              name=""
              class="tableSelect"
              onchange="addDataOption(this.value)"
            >
              <option value="base" selected disabled hidden>
                Select an Option
              </option>
            </select>
          </p>
          <div class="add-container">
            <div class="tbl-add">
              <ul id="tableTitles"></ul>
            </div>
            <button onclick="insertData()">Submit</button>
          </div>
        </div>
        <div class="edit-data">
          <div class="filter">
            <p>Table:<select name="" class="tableSelect" onchange="attributeSearchLoad(this.value)">
              <option value="base" selected disabled hidden>Select an Option</option>
            </select>
            </p>
            <p>Attribute:<select name="" class="attributeSearch"><option value="base" selected disabled hidden>Select an Option</option></select></p>
            <p>Searched attribute: <input type="text"></p>
            <button>Search</button>
          </div>
          <div class="edit-content">
            
          </div>
        </div>
        <div class="delete-data">
          <p>
            Table:
            <select
              name=""
              class="class-tableSelect"
              onchange="selectOptionChanged(this.value)"
            >
              <option value="base" selected disabled hidden>
                Select an Option
              </option>
            </select>
          </p>
        </div>
        <div class="list-data">
          <p>
            Table:
            <select
              name=""
              class="class-tableSelect"
              onchange="selectOptionChanged(this.value)"
            >
              <option value="base" selected disabled hidden>
                Select an Option
              </option>
            </select>
          </p>
          <button onclick="insertData()">Submit</button>
        </div>
      </div>
      <div class="taskbar">
        <div class="closeBtn" onclick="closeAdmin()">
          <span
            class="iconify"
            data-icon="game-icons:ouroboros"
            style="color: white"
            data-width="45"
            data-height="45"
          ></span>
        </div>
        <div id="clock"></div>
      </div>
    </div>
    <div class="monitor" onclick="zoom()"></div>
    <div class="container"></div>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
